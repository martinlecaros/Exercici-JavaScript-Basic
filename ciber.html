    var nota_examen = function(nota) {

    //Estructura de la funció que faci sumes, restes i multiplicacions. 
    //El resultat haurà de ser mostrar per pantalla.

    function calculadora(operador, x, y) {
        const suma = x+y; 
        const resta = x-y; 
        const multiplicacion = x*y; 

        switch(operador.toLowerCase()) {
            case("suma"):
            console.log(`Es una suma. Total: ${suma}`);
            break;

            case("resta"):
            console.log(`Es una resta. Total: ${resta}`);
            break;

            case("multiplicacion"):

        }
    }
